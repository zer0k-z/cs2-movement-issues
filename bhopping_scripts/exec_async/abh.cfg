alias bh;
sv_cheats 1;
bind space +abh

// Optionally, unbind mouse_x/y so you cannot move your mouse, this guarantees perfs
// alias +abh "exec exec_async/+abh; unbind mouse_x; unbind mouse_y";
// alias -abh "exec exec_async/-abh; bind mouse_x yaw; bind mouse_y pitch";
// You can cap your fps so you cannot move your mouse as often, this makes perfs more likely (recommended)
alias +abh "exec exec_async/+abh; fps_max 64";
alias -abh "exec exec_async/-abh; fps_max 0";
// It is possible without fps switching, but you need to not move your mouse before landing.
// alias +abh "exec exec_async/+abh"
// alias -abh "exec exec_async/-abh"
exec_async exec_async/setup.cfg